name: Daily Form Monitoring

on:
  schedule:
    - cron: "07 18 * * *"  # Daily at 7 AM MST
  workflow_dispatch:

jobs:
  monitor-forms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Set CHROME options
        run: |
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Run form monitor and capture output
        id: monitor
        run: |
          python form_monitor.py > output.txt
          cat output.txt
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack Alert
        run: |
          REPORT="${{ steps.monitor.outputs.report }}"
          if [ -z "$REPORT" ]; then
            REPORT="‚ö†Ô∏è Form monitor ran but returned no output."
          fi

          ESCAPED_REPORT=$(echo "$REPORT" | sed 's/"/\\"/g' | sed 's/$/\\n/' | tr -d '\n')

          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL_2 }} \
            -H 'Content-type: application/json' \
            --data "{\"text\":\"üìã *Preeti Capital - Daily Form Monitoring Report*\n$ESCAPED_REPORT\"}"
